<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Sign Up</title>
</head>
<body>

	<h1>Buat Account Baru!</h1>
	<h2>Sign Up Form</h2>

	<form action="welcome.html" method="POST">
		<p>
			<label for="first-name">First Name :</label>
			<br>
			<input type="text" name="firstname" id="first-name">
			<br>
			<label for="last-name">Last Name :</label>
			<br>
			<input type="text" name="firstname" id="last-name">
			<br>
		</p>
		<p>
			<label for="gender">Gender :</label> 
			<br>
			<input type="radio" name="gender" value="male" id="male-radio">
			<label for="male-radio">Male</label> 
			<br>
			<input type="radio" name="gender" value="female" id="female-radio">
			<label for="female-radio">Female</label> 
			<br>
			<input type="radio" name="other" value="other" id="other-radio">
			<label for="other-radio">Other</label>
			<br>
		</p>
		<p>
			<label for="national">Nationality: </label>
			<br>
			<select name="national">
				<option value="Indonesian">Indonesian</option>
				<option value="Malaysian">Malaysian</option>
				<option value="Singaporean">Singaporean</option>
				<option value="Australian">Australian</option>
			</select>
		</p>
		<p>
			<label for="spoken">Language Spoken :</label> 
			<br>
			<input type="checkbox" name="spoken" value="indonesia" id="indonesia-box">
			<label for="indonesia-box">Bahasa Indonesia</label>
			<br>
			<input type="checkbox" name="spoken" value="english" id="english-box">
			<label for="english-box">English</label>
			<br>
			<input type="checkbox" name="spoken" value="other" id="other-box">
			<label for="other-box">Other</label>
		</p>
		<p>
			<label for="bio">Bio :</label>
			<br>
			<textarea id="bio"></textarea>
		</p>
		<p>
			<input type="submit" value="Sign Up">
		</p>
	</form>
	


</body>
</html>

<!-- 
	Notes :
	* untuk name pada input harus sesuai dengan for pada label
	* untuk for pada label harus sesuai dengan id di input
-->
